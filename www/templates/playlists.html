  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="button-bar button-outline button-positive">
      <a class="button button-outline button-positive">Week</a>
      <a class="button button-outline button-positive">Month</a>
      <a class="button button-outline button-positive">Year</a>

  </ion-content>
</ion-view>
